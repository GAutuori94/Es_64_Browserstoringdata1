<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  const fetchPost = document.getElementById('fetch-post');
  const savePost = document.getElementById('save-post');

  fetchPost.addEventListener('click', fetchMethod)

  async function fetchMethod () {
    const postToFetch = await fetch('https://jsonplaceholder.typicode.com/posts/1');
    const fetchedPost = await postToFetch.json();
    return fetchedPost
  }

  savePost.addEventListener('click', saveMethod)

  async function saveMethod () {
    const postToSave = JSON.stringify(await fetchMethod());
    localStorage.setItem('post', postToSave)
  }
</script>
